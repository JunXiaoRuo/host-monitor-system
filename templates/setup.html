<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主机巡视系统 - 初始化设置</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .setup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        
        .setup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .setup-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .setup-header p {
            color: #666;
            margin: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .btn-setup {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-setup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .system-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
        
        .setup-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .setup-info h6 {
            color: #1976d2;
            margin-bottom: 0.5rem;
        }
        
        .setup-info ul {
            margin: 0;
            padding-left: 1.2rem;
        }
        
        .setup-info li {
            color: #424242;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <i class="bi bi-gear-fill system-icon"></i>
            <h1>系统初始化</h1>
            <p>首次使用，请设置管理员账户</p>
        </div>
        
        <!-- 设置说明 -->
        <div class="setup-info">
            <h6><i class="bi bi-info-circle"></i> 设置说明</h6>
            <ul>
                <li>管理员账户用于系统管理和配置</li>
                <li>请记住您的用户名和密码</li>
                <li>密码至少8位，包含字母和数字</li>
                <li>忘记密码可通过命令行工具重置</li>
            </ul>
        </div>
        
        <!-- 错误提示 -->
        <div id="alertContainer"></div>
        
        <!-- 设置表单 -->
        <form id="setupForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="用户名" required 
                       pattern="[a-zA-Z0-9_]{3,20}" title="用户名只能包含字母、数字和下划线，长度3-20位">
                <label for="username"><i class="bi bi-person"></i> 管理员用户名</label>
                <div class="form-text">用户名只能包含字母、数字和下划线，长度3-20位</div>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="密码" required
                       minlength="8" onInput="checkPasswordStrength()">
                <label for="password"><i class="bi bi-lock"></i> 密码</label>
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" required>
                <label for="confirmPassword"><i class="bi bi-lock-fill"></i> 确认密码</label>
                <div id="passwordMatch" class="form-text"></div>
            </div>
            
            <button type="submit" class="btn btn-success btn-setup w-100">
                <i class="bi bi-check-circle"></i>
                创建管理员账户
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 显示提示信息
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // 自动消失
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    new bootstrap.Alert(alert).close();
                }
            }, 5000);
        }
        
        // 检查密码强度
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            // 长度检查
            if (password.length >= 8) strength++;
            else feedback.push('至少8位');
            
            // 包含字母
            if (/[a-zA-Z]/.test(password)) strength++;
            else feedback.push('包含字母');
            
            // 包含数字
            if (/[0-9]/.test(password)) strength++;
            else feedback.push('包含数字');
            
            // 包含特殊字符
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            let strengthText = '';
            let strengthClass = '';
            
            if (strength < 2) {
                strengthText = '弱';
                strengthClass = 'strength-weak';
            } else if (strength < 3) {
                strengthText = '中等';
                strengthClass = 'strength-medium';
            } else {
                strengthText = '强';
                strengthClass = 'strength-strong';
            }
            
            strengthDiv.innerHTML = `<span class="${strengthClass}">密码强度: ${strengthText}</span>`;
            
            if (feedback.length > 0) {
                strengthDiv.innerHTML += ` (建议: ${feedback.join('、')})`;
            }
        }
        
        // 检查密码匹配
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchDiv.innerHTML = '';
                return true;
            }
            
            if (password === confirmPassword) {
                matchDiv.innerHTML = '<span class="text-success">密码匹配</span>';
                return true;
            } else {
                matchDiv.innerHTML = '<span class="text-danger">密码不匹配</span>';
                return false;
            }
        }
        
        // 监听确认密码输入
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        
        // 设置表单提交
        document.getElementById('setupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证输入
            if (!username || !password || !confirmPassword) {
                showAlert('请填写所有字段');
                return;
            }
            
            if (username.length < 3 || username.length > 20) {
                showAlert('用户名长度必须在3-20位之间');
                return;
            }
            
            if (password.length < 8) {
                showAlert('密码长度至少8位');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 创建中...';
            submitBtn.disabled = true;
            
            fetch('/api/auth/setup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('管理员账户创建成功！正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || '创建失败');
                }
            })
            .catch(error => {
                console.error('创建账户失败:', error);
                showAlert('网络连接失败，请稍后重试');
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
        
        // 页面加载时检查是否已有管理员账户
        window.addEventListener('DOMContentLoaded', function() {
            fetch('/api/auth/check-init')
                .then(response => response.json())
                .then(data => {
                    if (!data.need_init) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('检查初始化状态失败:', error);
                });
        });
    </script>
</body>
</html>
